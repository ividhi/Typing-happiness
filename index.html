<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Login</button>
        <div id="user-profile" style="display: none;">
            <span id="welcome-msg"></span>
            <button id="my-scores-btn">My Scores</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-signup-modal">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-submit-btn">Sign Up</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-login-modal">&times;</span>
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-submit-btn">Login</button>
        </div>
    </div>

    <!-- Scores Modal -->
    <div id="scores-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-scores-modal">&times;</span>
            <h2>My Scores & Personal Bests</h2>
            <div id="personal-bests-container">
                <h3>Personal Bests</h3>
                <div id="personal-bests-content"></div> <!-- Populated by JS -->
            </div>
            <hr>
            <div id="all-scores-container">
                <h3>All Results</h3>
                <div id="all-scores-content">
                    <!-- Scores will be listed here by JavaScript -->
                </div>
            </div>
            <hr>
            <div id="achievements-container">
                <h3><i class="fas fa-trophy"></i> Achievements & Badges</h3>
                <div id="achievements-content">
                    <!-- Achievements will be listed here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="difficulty-selector">
            <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
            <label><input type="radio" name="difficulty" value="medium"> Medium</label>
            <label><input type="radio" name="difficulty" value="hard"> Hard</label>
        </div>
        <div id="text-to-type"></div>
        <textarea id="user-input" rows="5" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <div class="stat">
                <label>Time Left:</label>
                <span id="timer">60</span>s
            </div>
            <div class="stat">
                <label>WPM:</label>
                <span id="wpm">0</span>
            </div>
            <div class="stat">
                <label>Accuracy:</label>
                <span id="accuracy">100</span>%
            </div>
        </div>
        <button id="restart-btn">Restart</button>
        <button id="next-level-btn" style="display: none;">Next Level</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
